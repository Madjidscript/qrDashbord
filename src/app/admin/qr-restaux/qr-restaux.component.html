
<div class="spinner-container" *ngIf="loading" >
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
      <div>
        <h2 class="mb-3 mb-md-0 text-primary">liste Qr</h2>
      </div>
  
    </div>
    <hr>
  
    <div id="room-creation" class="section" style="margin-top: 5;">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-form">
              <div class="form-header">
                <h6 class="title-centered">liste Qr</h6>
              </div>

              <div class="qr-container" *ngIf="!loading" >
                <!-- QR Code 1 -->
                <div class="qr-card" *ngFor="let item of data">
                  <div class="qr-number" style="margin-bottom: 25px;">{{item.number}} </div>
                  <div class="qr-image"><img [src]="item.qrCodeData" alt=""></div>
                  <div class="qr-label"style="margin-top: 25px;" >Table <span>{{item.number}}</span></div>
                </div>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
