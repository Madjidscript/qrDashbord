

<div class="spinner-container" *ngIf="loading" >
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
      <div>
        <h2 class="mb-3 mb-md-0 text-primary">liste Stock</h2>
      </div>
  
    </div>
    <hr>
  
    <div id="room-creation" class="section" style="margin-top: 5;">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-form">
              <div class="form-header">
                <h6 class="title-centered">liste stock</h6>
              </div>


              <div class="table-container">
                <table class="styled-table" *ngIf="!loading">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Sous-cat√©gorie</th>
                      <th>prix</th>
                      <th>Stock</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of data;let i = index">
                      <td> {{i+1}} </td>
                      <td> {{item.id_Souscat.nom}} </td>
                      <td>{{item.id_Souscat.prix}}$</td>
                      <td>{{item.nombre}}</td>
                      <td>
                        <button class="btn btn-edit" (click)="nav(item.id_Souscat.nom)">Modifier</button>
                        <button class="btn btn-delete">Supprimer</button>
                      </td>
                    </tr>
                    
                    
                  </tbody>
                </table>
              </div>
  
              
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
