<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
      <div>
        <h2 class="mb-3 mb-md-0 text-primary">Create Cathegorie</h2>
      </div>
  
    </div>
  
    <div id="booking" class="section" style="margin-top: 5;">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-form">
              <div class="form-header">
                <h4 class="title-centered">Cathegorie creation form</h4>
              </div>
  
              <form  [formGroup]="cathegorieData"  class="form-groupe">
                <div class="row mb-3">
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <label class="form-label" for="nom">Cathegorie Name</label>
                      <input class="form-control" type="text" name="nom" id="nom" formControlName="nom"
                        placeholder="Enter Name" required>
                    </div>
                  </div>
                  
  
                </div>
  
               
                <div class="row mb-3">
                  <label class="form-label" for="image">Cathegorie Image</label>
  
                  <div class="drop-img">
                    <input type="file" class="dropify" formControlName="image"  data-file-type="image" />
                  </div>
                </div>
  
                <div class="row mb-3">
                
                    <div class="d-grid gap-2 d-md-flex justify-content-center mt-3">
                      <button class="btn btn-danger" type="button" >cancel</button>
                      <button   type="submit" class="btn btn-success submit-btn" [disabled]="cathegorieData.invalid"  (click)="validation($event)" >Submit</button>

                      
                    </div>
                </div>
  
              </form>
  
              
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
  
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="successToastBody">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
  
    <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="errorToastBody">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
  </div>
