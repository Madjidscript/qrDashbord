
<div class="spinner-container" *ngIf="loading">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
    <div>
      <h2 class="mb-3 mb-md-0 text-primary">Catégories</h2>
    </div>
    <button class="btn-add" (click)="openCreateModal()">
      <i class="ti ti-plus"></i> Ajouter une catégorie
    </button>
  </div>
  <hr>

  <div class="booking-form">
    <div class="form-header">
      <h6 class="title-centered">Liste des Catégories</h6>
    </div>

    <!-- Empty state -->
    <div class="empty-state" *ngIf="!loading && categories.length === 0">
      <i class="ti ti-category-2"></i>
      <h3>Aucune catégorie</h3>
      <p>Cliquez sur "Ajouter" pour créer votre première catégorie.</p>
    </div>

    <!-- Table -->
    <div class="table-responsive" *ngIf="categories.length > 0">
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Nom</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of categories">
            <td>
              <img [src]="getImageUrl(item.image)" [alt]="item.nom" class="cat-img">
            </td>
            <td>{{ item.nom }}</td>
            <td>
              <div class="action-btns">
                <button class="btn-action btn-edit" (click)="openEditModal(item)" title="Modifier">
                  <i class="ti ti-edit"></i>
                </button>
                <button class="btn-action btn-delete" (click)="deleteCategorie(item._id)" title="Supprimer">
                  <i class="ti ti-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal Catégorie -->
<div class="modal fade" id="categorieModal" tabindex="-1" aria-labelledby="categorieModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categorieModalLabel">
          {{ isEditMode ? 'Modifier la catégorie' : 'Ajouter une catégorie' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cathegorieData">
          <div class="form-group">
            <label class="form-label" for="nom">Nom de la catégorie</label>
            <input class="form-control" type="text" id="nom" formControlName="nom" placeholder="Ex: Boissons, Plats...">
          </div>

          <div class="form-group">
            <label class="form-label">Image</label>
            <div class="file-upload-area" (click)="triggerFileInput()">
              <img *ngIf="previewUrl" [src]="previewUrl" class="file-preview" alt="preview">
              <div *ngIf="!previewUrl" class="file-upload-placeholder">
                <i class="ti ti-photo"></i>
                <span>Cliquez pour sélectionner une image</span>
              </div>
            </div>
            <input type="file" id="fileInput" accept="image/*" (change)="onFileChange($event)" style="display:none">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-cancel-modal" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn-submit-modal" (click)="validation($event)">
          {{ isEditMode ? 'Modifier' : 'Créer' }}
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Toasts -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="successToastBody"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="errorToastBody"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
